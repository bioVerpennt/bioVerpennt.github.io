<!DOCTYPE html>
<html class="mac"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Login</title>
  
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  
  
  <meta name="mobile-web-app-capable" content="yes">
  
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/lib.css">
  <link rel="stylesheet" href="./styles/login.css">
  <link href="/assets/fontawesome/css/all.css" rel="stylesheet">


  <!-- Prettier alert library -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
  <script src="./js/alert.js"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase.js"></script>
  <script src="js/firebaseInit.js"></script>
  <script src="js/auth.js"></script>
  
</head>
<body class="login no-menu">

  <main class="main-container">

    
    <div id="login-form" class="box" autocomplete="off">

        <h3>Sophies Blog</h3>
        <br>
      
      <div class="form-group">
        <label for="username">Email</label>
        <input class="form-control" type="text" id="email">
      </div>

      
      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-group">
          <input class="form-control" type="password" id="password">
          <span class="input-group-btn">
            <a href="./forgotPassword.html" class="btn btn-secondary" title="Recover Password">
              <i class="fa fa-life-buoy"></i>
            </a>
          </span>
        </div>
      </div>

      
      <div class="form-group">
        <button onclick="login()" class="btn btn-block btn-primary">Login</button>
      </div>
    </div>


    <p class="meta">
      <a href="./register.html" class="text-muted">Registrieren</a>
    </p>

  
  </main>
  
</body></html>
