<!DOCTYPE html>
<!-- saved from url=(0026)https://demo.postleaf.org/ -->
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>A Postleaf Blog</title>

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../styles/fonts.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="../styles/styles.css">


  <!-- Prettier alert library -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
  <script src="../js/alert.js"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase.js"></script>
  <script src="../js/firebaseInit.js"></script>
  <script src="../js/auth.js"></script>

  <script src="../js/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <script src="../js/article.js"></script>


</head>


<body class="template-post">

    <script>
        document.body.style.zoom = "250%";
      </script>


  <main class="page-wrap">




    <article>

      <section style="width: 100%; padding: 1em">
        <h1 style="width: 100%" id="postTitle"></h1>
        <p style="width: 100%" id="postMeta">
        </p>
        <div id="editor" style="width: 100%; left: -15px; border: none"></div>


      </section>


      <!-- Include the Quill library -->
      <script src="../assets/quill/quill.js"></script>
      <link href="../assets/quill/quill.css" rel="stylesheet">
    </article>




  </main>



</body>

</html>
