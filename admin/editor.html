<!DOCTYPE html>
<!-- saved from url=(0037)https://demo.postleaf.org/admin/posts -->
<html class="mac">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Editor</title>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">


  <meta name="mobile-web-app-capable" content="yes">


  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/lib.css">
  <link rel="stylesheet" href="../styles/admin.css">
  <link href="../assets/fontawesome/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="../assets/quill/quill.css">
  <script src="../assets/quill/imageResize.js"></script>


  <!-- Prettier alert library -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
  <script src="../js/alert.js"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase.js"></script>
  <script src="../js/firebaseInit.js"></script>
  <script src="../js/auth.js"></script>

  <script src="../js/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="../js/lib.bundle.js"></script>



</head>

<body class="posts">




  <nav class="admin-menu">
    <div class="admin-menu-header">

      <div class="admin-menu-dropdown dropdown">

        <a class="admin-menu-item admin-menu-logo" data-toggle="dropdown" data-original-title="" title="">
          <img src="../assets/postleaf_logo.svg" alt="Logo">
        </a>


        <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">


          <a class="dropdown-item" href="../index.html">
            Homepage
          </a>


          <div class="dropdown-divider"></div>


          <a class="dropdown-item" style="cursor: pointer" onclick="logout()">
            Logout
          </a>
        </div>
      </div>


      <a class="admin-menu-toggle" href="https://demo.postleaf.org/admin/posts#">
        <i class="fa fa-navicon"></i>
      </a>


      <div class="admin-menu-title">Posts</div>
    </div>


    <div class="admin-menu-items">





      <a class="admin-menu-item  admin-menu-current" href="./editor.html" title="" data-original-title="New Post">


        <i class="fa fa-plus"></i>

        <span class="admin-menu-label">New Post</span>
      </a>



      <a class="admin-menu-item " href="./index.html" title=""
        data-original-title="Posts">


        <i class="fa fa-file-text"></i>

        <span class="admin-menu-label">Posts</span>
      </a>

      <a class="admin-menu-item  " href="./users.html" title="" data-original-title="Users">


        <i class="fa fa-user"></i>

        <span class="admin-menu-label">Users</span>
      </a>





    </div>
  </nav>





  <header class="admin-toolbar admin-toolbar-collapse-xs">

    <div class="admin-toolbar-group">
      <div class="input-group">
        <input type="text" id="postTitle" class="form-control" placeholder="Title">
        <div style="width: 1em"></div>
        <button class="btn btn-icon" type="button" onclick="addTitleImage()" id="titleImageButton">
          <i>Add Title Image</i>
        </button>
        <input style="display: none" type="file" id="titleImage">
      </div>
    </div>

    <div class="admin-toolbar-group text-right">
      <div class="btn-group">
        <button class="btn btn-icon" type="button" title="Delete" onclick="
          var articleId = window.location.href.split('?id=')[1];
          firebase.firestore().collection('BlogPosts').doc(articleId).delete().then(function() {
              toast('Document successfully deleted!');
              window.location.replace('./editor');
              init();
          }).catch(function(error) {
              handleError('Error removing document: '+ error);
          });
        ">
          <i class="fa fa-trash"></i>
        </button>
      </div>

      <button class="btn btn-create" style="background: #09d; border: #09d" onclick="savePost(false)">
        Save
      </button>

      <button class="btn btn-create" onclick="savePost(true)">
        Publish
      </button>
    </div>
  </header>




  <main class="main-container stretch-down" style="height: 858px;">
        <!-- Create the editor container -->
        <div id="editor">
            <p>Hello World!</p>
            <p>Some initial <strong>bold</strong> text</p>
            <p><br></p>
          </div>
  </main>


  <!-- Include the Quill library -->
  <script src="../assets/quill/quill.js"></script>
  <link href="../assets/quill/quill.css" rel="stylesheet">
  <script src="../assets/quill/imageResize.js"></script>
  <script src="../js/editor.js"></script>






</body>

</html>
